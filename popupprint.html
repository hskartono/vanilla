    <script type="text/javascript">
        function copyContent() {
            var content = window.parent.$('#own_content').html();
            $('.container-fluid').append(content);
            $('.own_action_button').remove();
        }
        $(document).ready(function(){
            $('#print_doc').click(function(){
                window.print();
            });
        });
    </script>

    <style media="print">
        body {
            -webkit-print-color-adjust: exact;
        }
        #print_doc,
        .alert {
            display: none;
        }
    </style>
    <style media="screen">
        #print_doc {
            margin-bottom: 15px;
        }
    </style>
</head>
<body id="own_body_popup" onload="copyContent()">
    <div class="container-fluid">
        <button type="button" name="print" class="btn btn-default btn-sm" id="print_doc">Print</button>
    </div>
</body>
